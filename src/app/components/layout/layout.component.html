<gridster
  [options]="options"
  [class.footer-active]="isShowFooter"
  [class.header-active]="isShowHeader"
  [class.empty-content]="layout.length == 0"
>
  <ng-container *ngFor="let item of layout">
    <gridster-item [item]="item" (dragover)="setDropId(item['id'])">
      <builder-grid-content>
        <button (click)="deleteItem(item)">Delete Item</button><br />
        <span>x: {{ item.x + 1 }}</span
        >{{ ", " }}<span>y: {{ item.y + 1 }}</span
        ><br />
        <span>col: {{ item.cols }}</span
        >{{ ", " }}<span>row: {{ item.rows }}</span
        ><br />
        <ng-container
          appLayoutItem
          [componentRef]="getComponentRef(item['id'])"
        ></ng-container>
      </builder-grid-content>
    </gridster-item>
  </ng-container>
</gridster>
